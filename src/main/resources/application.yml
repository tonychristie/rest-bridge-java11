server:
  port: 9877  # Different from dfc-bridge (9876)

spring:
  application:
    name: rest-bridge
  main:
    banner-mode: off

# REST Bridge configuration
rest-bridge:
  # Default timeout for REST calls (seconds)
  timeout-seconds: 30
  # Session cleanup interval (milliseconds)
  session-cleanup-interval-ms: 60000
  # Session timeout (minutes)
  session-timeout-minutes: 30

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging - quiet by default, enable debug via --logging.level.com.spire.restbridge=DEBUG
logging:
  level:
    root: WARN
    com.spire.restbridge: INFO
    org.springframework: WARN
    org.apache.tomcat: WARN
  file:
    name: logs/rest-bridge-java11.log
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{20} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
